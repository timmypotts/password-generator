<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row m-2">
            <div class="col-md-11">
                <div class="page-header text-center">
                    <h1><strong>Password Generator</strong></h1>
                </div>
                <div class="row">
                    <div class="page-header"><h2>Generate a Password</h2></div>
                </div>

                <div class="row justify-content-center align-items-center">
                    <div class="card w-75 text-center">
                        <div class="card-body">
                            <p class="card-text" id="placeholder"> Your Secure Password</p>
                        </div>
                    </div>
                </div> 

                <div class="row m-2 justify-content-center align-items-center">
                    <div class="col-4">
                        <button type="button" id="genButton" class="btn btn-primary">Generate Password</button>
                    </div>
                    <div class="col-4">
                        <button type="button" id="clipboard" class="btn btn-primary">Copy to Clipboard</button>
                    </div>
                </div>
            </div>
        </div>
    </div>







    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
